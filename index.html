<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .penglao {
            width: fit-content;
            font-weight: bold;
            font-family: monospace;
            font-size: 30px;
            clip-path: inset(0 100% 0 0);
            animation: l5 2s steps(10) infinite;
        }

        .penglao::before {
            content: "penglao...";
        }

        @keyframes l5 {
            to {
                clip-path: inset(0 -1ch 0 0);
            }
        }
    </style>
</head>

<body>
    <div class="penglao"></div>
    <div>
        我是真的鹏佬
    </div>
</body>

</html>
